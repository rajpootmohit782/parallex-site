<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h3 class="logo">Mohit<span>Rajpoot</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
        <h1 class="big-title">Discover.</h1>
        <img src="img/person.png" class="person translate" data-speed="-0.3">
        <img src="img/mountain1.png" class="mountain1 translate"data-speed="-0.2">
        <img src="img/mountain2.png" class="mountain2 translate"data-speed="0.4">
        <img src="img/mountain3.png" class="mountain3 translate"data-speed="0.9">
        <img src="img/sky.png" class="sky translate" data-speed="0.5">
    </header>
    <section>
        <div class="shadow"></div>
        <div class="container">
            <div class="content">
                <h3 class="title">
                    About
                    <div class="border"></div>

                </h3>
                <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae ipsa, 
                    dolores magnam voluptates animi hic! Eos doloribus,
                     ipsa neque voluptate ratione fugit eligendi vel quae quam. Doloremque, modi. Quae, eaque? Dicta a quibusdam ea?
                </p>
            </div>
        
            <div class="imgContainer">
            <img src="img/image.jpg" alt="">
            </div>
        </div>
    </section>

    <script src="app.js"></script>
    
</body>
</html>
